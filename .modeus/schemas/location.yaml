data:
  Location:
    fields:
      heading:
        description: Optional. The direction in which user is moving, in degrees;
          1-360. For active live locations only.
        name: heading
        required: false
        types:
        - Integer
      horizontal_accuracy:
        description: Optional. The radius of uncertainty for the location, measured
          in meters; 0-1500
        name: horizontal_accuracy
        required: false
        types:
        - Float
      latitude:
        description: Latitude as defined by sender
        name: latitude
        required: true
        types:
        - Float
      live_period:
        description: Optional. Time relative to the message sending date, during which
          the location can be updated; in seconds. For active live locations only.
        name: live_period
        required: false
        types:
        - Integer
      longitude:
        description: Longitude as defined by sender
        name: longitude
        required: true
        types:
        - Float
      proximity_alert_radius:
        description: Optional. The maximum distance for proximity alerts about approaching
          another chat member, in meters. For sent live locations only.
        name: proximity_alert_radius
        required: false
        types:
        - Integer
    kind: struct
    meta:
      description:
      - This object represents a point on the map.
      href: https://core.telegram.org/bots/api#location
      name: Location
