data:
  description:
  - This object represents a message about a scheduled giveaway.
  fields:
    chats:
      description: The list of chats which the user must join to participate in the
        giveaway
      required: true
      types:
      - Array of Chat
    winners_selection_date:
      description: Point in time (Unix timestamp) when winners of the giveaway will
        be selected
      required: true
      types:
      - Integer
    winner_count:
      description: The number of users which are supposed to be selected as winners
        of the giveaway
      required: true
      types:
      - Integer
    only_new_members:
      description: Optional. True, if only users who join the chats after the giveaway
        started should be eligible to win
      required: false
      types:
      - Boolean
    has_public_winners:
      description: Optional. True, if the list of giveaway winners will be visible
        to everyone
      required: false
      types:
      - Boolean
    prize_description:
      description: Optional. Description of additional giveaway prize
      required: false
      types:
      - String
    country_codes:
      description: Optional. A list of two-letter ISO 3166-1 alpha-2 country codes
        indicating the countries from which eligible users for the giveaway must come.
        If empty, then all users can participate in the giveaway. Users with a phone
        number that was bought on Fragment can always participate in giveaways.
      required: false
      types:
      - Array of String
    premium_subscription_month_count:
      description: Optional. The number of months the Telegram Premium subscription
        won from the giveaway will be active for
      required: false
      types:
      - Integer
  kind: struct
dirty: false
file_name: giveaway.py
