data:
  description:
  - This object represents a point on the map.
  fields:
    latitude:
      description: Latitude as defined by sender
      required: true
      types:
      - Float
    longitude:
      description: Longitude as defined by sender
      required: true
      types:
      - Float
    horizontal_accuracy:
      description: Optional. The radius of uncertainty for the location, measured
        in meters; 0-1500
      required: false
      types:
      - Float
    live_period:
      description: Optional. Time relative to the message sending date, during which
        the location can be updated; in seconds. For active live locations only.
      required: false
      types:
      - Integer
    heading:
      description: Optional. The direction in which user is moving, in degrees; 1-360.
        For active live locations only.
      required: false
      types:
      - Integer
    proximity_alert_radius:
      description: Optional. The maximum distance for proximity alerts about approaching
        another chat member, in meters. For sent live locations only.
      required: false
      types:
      - Integer
  kind: struct
dirty: false
file_name: location.py
