      required: false
      types:
      - Boolean
  kind: struct
- description:
  - This object represents the content of a media message to be sent. It should be
    one of
  - '- InputMediaAnimation'
  - '- InputMediaDocument'
  - '- InputMediaAudio'
  - '- InputMediaPhoto'
  - '- InputMediaVideo'
  kind: type-alias
  union:
  - InputMediaPhoto
  - InputMediaVideo
  - InputMediaAnimation
  - InputMediaAudio
  - InputMediaDocument
