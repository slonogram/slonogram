data:
- description:
  - Represents the default scope of bot commands. Default commands are used if no
    commands with a narrower scope are specified for the user.
  fields:
    type:
      description: Scope type, must be default
      required: true
      types:
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering all private chats.
  fields:
    type:
      description: Scope type, must be all_private_chats
      required: true
      types:
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering all group and supergroup chats.
  fields:
    type:
      description: Scope type, must be all_group_chats
      required: true
      types:
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering all group and supergroup chat administrators.
  fields:
    type:
      description: Scope type, must be all_chat_administrators
      required: true
      types:
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering a specific chat.
  fields:
    type:
      description: Scope type, must be chat
      required: true
      types:
      - String
    chat_id:
      description: Unique identifier for the target chat or username of the target
        supergroup (in the format @supergroupusername)
      required: true
      types:
      - Integer
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering all administrators of a specific
    group or supergroup chat.
  fields:
    type:
      description: Scope type, must be chat_administrators
      required: true
      types:
      - String
    chat_id:
      description: Unique identifier for the target chat or username of the target
        supergroup (in the format @supergroupusername)
      required: true
      types:
      - Integer
      - String
  kind: struct
- description:
  - Represents the scope of bot commands, covering a specific member of a group or
    supergroup chat.
  fields:
    type:
      description: Scope type, must be chat_member
      required: true
      types:
      - String
    chat_id:
      description: Unique identifier for the target chat or username of the target
        supergroup (in the format @supergroupusername)
      required: true
      types:
      - Integer
      - String
    user_id:
      description: Unique identifier of the target user
      required: true
      types:
      - Integer
  kind: struct
- description:
  - 'This object represents the scope to which bot commands are applied. Currently,
    the following 7 scopes are supported:'
  - '- BotCommandScopeDefault'
  - '- BotCommandScopeAllPrivateChats'
  - '- BotCommandScopeAllGroupChats'
  - '- BotCommandScopeAllChatAdministrators'
  - '- BotCommandScopeChat'
  - '- BotCommandScopeChatAdministrators'
  - '- BotCommandScopeChatMember'
  kind: type-alias
  union:
  - BotCommandScopeDefault
  - BotCommandScopeAllPrivateChats
  - BotCommandScopeAllGroupChats
  - BotCommandScopeAllChatAdministrators
  - BotCommandScopeChat
  - BotCommandScopeChatAdministrators
  - BotCommandScopeChatMember
dirty: false
file_name: bot_command_scope.py
