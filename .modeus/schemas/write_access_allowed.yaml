data:
  description:
  - This object represents a service message about a user allowing a bot to write
    messages after adding it to the attachment menu, launching a Web App from a link,
    or accepting an explicit request from a Web App sent by the method requestWriteAccess.
  fields:
    from_request:
      description: Optional. True, if the access was granted after the user accepted
        an explicit request from a Web App sent by the method requestWriteAccess
      required: false
      types:
      - Boolean
    web_app_name:
      description: Optional. Name of the Web App, if the access was granted when the
        Web App was launched from a link
      required: false
      types:
      - String
    from_attachment_menu:
      description: Optional. True, if the access was granted when the bot was added
        to the attachment or side menu
      required: false
      types:
      - Boolean
  kind: struct
dirty: false
file_name: write_access_allowed.py
