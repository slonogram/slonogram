data:
  description:
  - This object represents one button of an inline keyboard. You must use exactly
    one of the optional fields.
  fields:
    text:
      description: Label text on the button
      required: true
      types:
      - String
    url:
      description: Optional. HTTP or tg:// URL to be opened when the button is pressed.
        Links tg://user?id=<user_id> can be used to mention a user by their identifier
        without using a username, if this is allowed by their privacy settings.
      required: false
      types:
      - String
    callback_data:
      description: Optional. Data to be sent in a callback query to the bot when button
        is pressed, 1-64 bytes
      required: false
      types:
      - String
    web_app:
      description: Optional. Description of the Web App that will be launched when
        the user presses the button. The Web App will be able to send an arbitrary
        message on behalf of the user using the method answerWebAppQuery. Available
        only in private chats between a user and the bot.
      required: false
      types:
      - WebAppInfo
    login_url:
      description: Optional. An HTTPS URL used to automatically authorize the user.
        Can be used as a replacement for the Telegram Login Widget.
      required: false
      types:
      - LoginUrl
    switch_inline_query:
      description: Optional. If set, pressing the button will prompt the user to select
        one of their chats, open that chat and insert the bot's username and the specified
        inline query in the input field. May be empty, in which case just the bot's
        username will be inserted.
      required: false
      types:
      - String
    switch_inline_query_current_chat:
      description: Optional. If set, pressing the button will insert the bot's username
        and the specified inline query in the current chat's input field. May be empty,
        in which case only the bot's username will be inserted. This offers a quick
        way for the user to open your bot in inline mode in the same chat - good for
        selecting something from multiple options.
      required: false
      types:
      - String
    switch_inline_query_chosen_chat:
      description: Optional. If set, pressing the button will prompt the user to select
        one of their chats of the specified type, open that chat and insert the bot's
        username and the specified inline query in the input field
      required: false
      types:
      - SwitchInlineQueryChosenChat
    callback_game:
      description: 'Optional. Description of the game that will be launched when the
        user presses the button. NOTE: This type of button must always be the first
        button in the first row.'
      required: false
      types:
      - CallbackGame
    pay:
      description: 'Optional. Specify True, to send a Pay button. NOTE: This type
        of button must always be the first button in the first row and can only be
        used in invoice messages.'
      required: false
      types:
      - Boolean
  kind: struct
dirty: false
