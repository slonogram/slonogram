data:
  ChatPermissions:
    fields:
      can_add_web_page_previews:
        description: Optional. True, if the user is allowed to add web page previews
          to their messages
        name: can_add_web_page_previews
        required: false
        types:
        - Boolean
      can_change_info:
        description: Optional. True, if the user is allowed to change the chat title,
          photo and other settings. Ignored in public supergroups
        name: can_change_info
        required: false
        types:
        - Boolean
      can_invite_users:
        description: Optional. True, if the user is allowed to invite new users to
          the chat
        name: can_invite_users
        required: false
        types:
        - Boolean
      can_manage_topics:
        description: Optional. True, if the user is allowed to create forum topics.
          If omitted defaults to the value of can_pin_messages
        name: can_manage_topics
        required: false
        types:
        - Boolean
      can_pin_messages:
        description: Optional. True, if the user is allowed to pin messages. Ignored
          in public supergroups
        name: can_pin_messages
        required: false
        types:
        - Boolean
      can_send_audios:
        description: Optional. True, if the user is allowed to send audios
        name: can_send_audios
        required: false
        types:
        - Boolean
      can_send_documents:
        description: Optional. True, if the user is allowed to send documents
        name: can_send_documents
        required: false
        types:
        - Boolean
      can_send_messages:
        description: Optional. True, if the user is allowed to send text messages,
          contacts, giveaways, giveaway winners, invoices, locations and venues
        name: can_send_messages
        required: false
        types:
        - Boolean
      can_send_other_messages:
        description: Optional. True, if the user is allowed to send animations, games,
          stickers and use inline bots
        name: can_send_other_messages
        required: false
        types:
        - Boolean
      can_send_photos:
        description: Optional. True, if the user is allowed to send photos
        name: can_send_photos
        required: false
        types:
        - Boolean
      can_send_polls:
        description: Optional. True, if the user is allowed to send polls
        name: can_send_polls
        required: false
        types:
        - Boolean
      can_send_video_notes:
        description: Optional. True, if the user is allowed to send video notes
        name: can_send_video_notes
        required: false
        types:
        - Boolean
      can_send_videos:
        description: Optional. True, if the user is allowed to send videos
        name: can_send_videos
        required: false
        types:
        - Boolean
      can_send_voice_notes:
        description: Optional. True, if the user is allowed to send voice notes
        name: can_send_voice_notes
        required: false
        types:
        - Boolean
    kind: struct
    meta:
      description:
      - Describes actions that a non-administrator user is allowed to take in a chat.
      href: https://core.telegram.org/bots/api#chatpermissions
      name: ChatPermissions
dirty: false
