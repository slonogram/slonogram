data:
  WriteAccessAllowed:
    fields:
      from_attachment_menu:
        description: Optional. True, if the access was granted when the bot was added
          to the attachment or side menu
        name: from_attachment_menu
        required: false
        types:
        - Boolean
      from_request:
        description: Optional. True, if the access was granted after the user accepted
          an explicit request from a Web App sent by the method requestWriteAccess
        name: from_request
        required: false
        types:
        - Boolean
      web_app_name:
        description: Optional. Name of the Web App, if the access was granted when
          the Web App was launched from a link
        name: web_app_name
        required: false
        types:
        - String
    kind: struct
    meta:
      description:
      - This object represents a service message about a user allowing a bot to write
        messages after adding it to the attachment menu, launching a Web App from
        a link, or accepting an explicit request from a Web App sent by the method
        requestWriteAccess.
      href: https://core.telegram.org/bots/api#writeaccessallowed
      name: WriteAccessAllowed
dirty: false
