data:
  description:
  - This object contains basic information about a successful payment.
  fields:
    currency:
      description: Three-letter ISO 4217 currency code
      required: true
      types:
      - String
    total_amount:
      description: Total price in the smallest units of the currency (integer, not
        float/double). For example, for a price of US$ 1.45 pass amount = 145. See
        the exp parameter in currencies.json, it shows the number of digits past the
        decimal point for each currency (2 for the majority of currencies).
      required: true
      types:
      - Integer
    invoice_payload:
      description: Bot specified invoice payload
      required: true
      types:
      - String
    shipping_option_id:
      description: Optional. Identifier of the shipping option chosen by the user
      required: false
      types:
      - String
    order_info:
      description: Optional. Order information provided by the user
      required: false
      types:
      - OrderInfo
    telegram_payment_charge_id:
      description: Telegram payment identifier
      required: true
      types:
      - String
    provider_payment_charge_id:
      description: Provider payment identifier
      required: true
      types:
      - String
  kind: struct
dirty: false
file_name: successful_payment.py
