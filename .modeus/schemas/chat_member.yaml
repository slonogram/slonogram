data:
- description:
  - Represents a chat member that owns the chat and has all administrator privileges.
  fields:
    status:
      description: The member's status in the chat, always "creator"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
    is_anonymous:
      description: True, if the user's presence in the chat is hidden
      required: true
      types:
      - Boolean
    custom_title:
      description: Optional. Custom title for this user
      required: false
      types:
      - String
  kind: struct
- description:
  - Represents a chat member that has some additional privileges.
  fields:
    status:
      description: The member's status in the chat, always "administrator"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
    can_be_edited:
      description: True, if the bot is allowed to edit administrator privileges of
        that user
      required: true
      types:
      - Boolean
    is_anonymous:
      description: True, if the user's presence in the chat is hidden
      required: true
      types:
      - Boolean
    can_manage_chat:
      description: True, if the administrator can access the chat event log, get boost
        list, see hidden supergroup and channel members, report spam messages and
        ignore slow mode. Implied by any other administrator privilege.
      required: true
      types:
      - Boolean
    can_delete_messages:
      description: True, if the administrator can delete messages of other users
      required: true
      types:
      - Boolean
    can_manage_video_chats:
      description: True, if the administrator can manage video chats
      required: true
      types:
      - Boolean
    can_restrict_members:
      description: True, if the administrator can restrict, ban or unban chat members,
        or access supergroup statistics
      required: true
      types:
      - Boolean
    can_promote_members:
      description: True, if the administrator can add new administrators with a subset
        of their own privileges or demote administrators that they have promoted,
        directly or indirectly (promoted by administrators that were appointed by
        the user)
      required: true
      types:
      - Boolean
    can_change_info:
      description: True, if the user is allowed to change the chat title, photo and
        other settings
      required: true
      types:
      - Boolean
    can_invite_users:
      description: True, if the user is allowed to invite new users to the chat
      required: true
      types:
      - Boolean
    can_post_stories:
      description: True, if the administrator can post stories to the chat
      required: true
      types:
      - Boolean
    can_edit_stories:
      description: True, if the administrator can edit stories posted by other users
      required: true
      types:
      - Boolean
    can_delete_stories:
      description: True, if the administrator can delete stories posted by other users
      required: true
      types:
      - Boolean
    can_post_messages:
      description: Optional. True, if the administrator can post messages in the channel,
        or access channel statistics; for channels only
      required: false
      types:
      - Boolean
    can_edit_messages:
      description: Optional. True, if the administrator can edit messages of other
        users and can pin messages; for channels only
      required: false
      types:
      - Boolean
    can_pin_messages:
      description: Optional. True, if the user is allowed to pin messages; for groups
        and supergroups only
      required: false
      types:
      - Boolean
    can_manage_topics:
      description: Optional. True, if the user is allowed to create, rename, close,
        and reopen forum topics; for supergroups only
      required: false
      types:
      - Boolean
    custom_title:
      description: Optional. Custom title for this user
      required: false
      types:
      - String
  kind: struct
- description:
  - Represents a chat member that has no additional privileges or restrictions.
  fields:
    status:
      description: The member's status in the chat, always "member"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
  kind: struct
- description:
  - Represents a chat member that is under certain restrictions in the chat. Supergroups
    only.
  fields:
    status:
      description: The member's status in the chat, always "restricted"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
    is_member:
      description: True, if the user is a member of the chat at the moment of the
        request
      required: true
      types:
      - Boolean
    can_send_messages:
      description: True, if the user is allowed to send text messages, contacts, giveaways,
        giveaway winners, invoices, locations and venues
      required: true
      types:
      - Boolean
    can_send_audios:
      description: True, if the user is allowed to send audios
      required: true
      types:
      - Boolean
    can_send_documents:
      description: True, if the user is allowed to send documents
      required: true
      types:
      - Boolean
    can_send_photos:
      description: True, if the user is allowed to send photos
      required: true
      types:
      - Boolean
    can_send_videos:
      description: True, if the user is allowed to send videos
      required: true
      types:
      - Boolean
    can_send_video_notes:
      description: True, if the user is allowed to send video notes
      required: true
      types:
      - Boolean
    can_send_voice_notes:
      description: True, if the user is allowed to send voice notes
      required: true
      types:
      - Boolean
    can_send_polls:
      description: True, if the user is allowed to send polls
      required: true
      types:
      - Boolean
    can_send_other_messages:
      description: True, if the user is allowed to send animations, games, stickers
        and use inline bots
      required: true
      types:
      - Boolean
    can_add_web_page_previews:
      description: True, if the user is allowed to add web page previews to their
        messages
      required: true
      types:
      - Boolean
    can_change_info:
      description: True, if the user is allowed to change the chat title, photo and
        other settings
      required: true
      types:
      - Boolean
    can_invite_users:
      description: True, if the user is allowed to invite new users to the chat
      required: true
      types:
      - Boolean
    can_pin_messages:
      description: True, if the user is allowed to pin messages
      required: true
      types:
      - Boolean
    can_manage_topics:
      description: True, if the user is allowed to create forum topics
      required: true
      types:
      - Boolean
    until_date:
      description: Date when restrictions will be lifted for this user; Unix time.
        If 0, then the user is restricted forever
      required: true
      types:
      - Integer
  kind: struct
- description:
  - Represents a chat member that isn't currently a member of the chat, but may join
    it themselves.
  fields:
    status:
      description: The member's status in the chat, always "left"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
  kind: struct
- description:
  - Represents a chat member that was banned in the chat and can't return to the chat
    or view chat messages.
  fields:
    status:
      description: The member's status in the chat, always "kicked"
      required: true
      types:
      - String
    user:
      description: Information about the user
      required: true
      types:
      - User
    until_date:
      description: Date when restrictions will be lifted for this user; Unix time.
        If 0, then the user is banned forever
      required: true
      types:
      - Integer
  kind: struct
- description:
  - 'This object contains information about one member of a chat. Currently, the following
    6 types of chat members are supported:'
  - '- ChatMemberOwner'
  - '- ChatMemberAdministrator'
  - '- ChatMemberMember'
  - '- ChatMemberRestricted'
  - '- ChatMemberLeft'
  - '- ChatMemberBanned'
  kind: type-alias
  union:
  - ChatMemberOwner
  - ChatMemberAdministrator
  - ChatMemberMember
  - ChatMemberRestricted
  - ChatMemberLeft
  - ChatMemberBanned
dirty: false
file_name: chat_member.py
