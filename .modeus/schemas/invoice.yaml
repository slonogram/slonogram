data:
  Invoice:
    fields:
      currency:
        description: Three-letter ISO 4217 currency code
        name: currency
        required: true
        types:
        - String
      description:
        description: Product description
        name: description
        required: true
        types:
        - String
      start_parameter:
        description: Unique bot deep-linking parameter that can be used to generate
          this invoice
        name: start_parameter
        required: true
        types:
        - String
      title:
        description: Product name
        name: title
        required: true
        types:
        - String
      total_amount:
        description: Total price in the smallest units of the currency (integer, not
          float/double). For example, for a price of US$ 1.45 pass amount = 145. See
          the exp parameter in currencies.json, it shows the number of digits past
          the decimal point for each currency (2 for the majority of currencies).
        name: total_amount
        required: true
        types:
        - Integer
    kind: struct
    meta:
      description:
      - This object contains basic information about an invoice.
      href: https://core.telegram.org/bots/api#invoice
      name: Invoice
dirty: false
