data:
  description:
  - This object contains information about a poll.
  fields:
    id:
      description: Unique poll identifier
      required: true
      types:
      - String
    question:
      description: Poll question, 1-300 characters
      required: true
      types:
      - String
    options:
      description: List of poll options
      required: true
      types:
      - Array of PollOption
    total_voter_count:
      description: Total number of users that voted in the poll
      required: true
      types:
      - Integer
    is_closed:
      description: True, if the poll is closed
      required: true
      types:
      - Boolean
    is_anonymous:
      description: True, if the poll is anonymous
      required: true
      types:
      - Boolean
    type:
      description: Poll type, currently can be "regular" or "quiz"
      required: true
      types:
      - String
    allows_multiple_answers:
      description: True, if the poll allows multiple answers
      required: true
      types:
      - Boolean
    correct_option_id:
      description: Optional. 0-based identifier of the correct answer option. Available
        only for polls in the quiz mode, which are closed, or was sent (not forwarded)
        by the bot or to the private chat with the bot.
      required: false
      types:
      - Integer
    explanation:
      description: Optional. Text that is shown when a user chooses an incorrect answer
        or taps on the lamp icon in a quiz-style poll, 0-200 characters
      required: false
      types:
      - String
    explanation_entities:
      description: Optional. Special entities like usernames, URLs, bot commands,
        etc. that appear in the explanation
      required: false
      types:
      - Array of MessageEntity
    open_period:
      description: Optional. Amount of time in seconds the poll will be active after
        creation
      required: false
      types:
      - Integer
    close_date:
      description: Optional. Point in time (Unix timestamp) when the poll will be
        automatically closed
      required: false
      types:
      - Integer
  kind: struct
dirty: false
file_name: poll.py
